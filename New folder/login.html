<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Login</title>
    <link id="icon" rel="icon" type="image" href="img/ts.jpg">
     <link rel="stylesheet" href="css/bootstrap.min.css"> 
      <link rel="stylesheet" href="css/custom.css">
</head>


    <body class="text-center" style="background-image:url('img/deep.jpg');">
      <div class="man">
        <form class="form-signin">
          <img class="mb-4" src="img/ts.jpg" alt="" width="72" height="72">
          
          <h1 class="h3 mb-3 font-weight-normal text-light">Please sign in</h1>
          
          <label for="userName" class="sr-only">Email address</label>
          <input type="email" id="userName" class="form-control text-light" placeholder="user Name" required autofocus
          style="background-color: transparent;">
          
          <label for="userPw" class="sr-only">Password</label>
          <input type="password" id="userPw" class="form-control text-light" placeholder="Password" required
          style="background-color: transparent;">
          
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" class="text-light" > Remember me
            </label>
          </div>

          <button class="btn btn-lg btn-primary btn-block text-dark" type="button" onclick="check();">Sign in&raquo;</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
      
       
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script1.js"></script>
      </body>

</html>
